{% extends 'base.html' %} {% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  
  <a class="button is-dark" href="{% url 'meal_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'meal_create' %}">Add Meal</a>
</form>
<div class="gallery">
    {% for meal in meals %}
    <a href="{% url 'meal_detail' meal.pk %}">
      <div class="card">
        <div class="card-image">
          
            <h4>{{meal.created_on}}</h4>
        
        </div>
        <div class="card-header">
          <p class="card-header-title">{{meal.dish}}</p>
        </div>
      </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
