{% extends 'base.html' %}


{% block title %}Meal{% endblock  %}

{% block content %}

<h1 class="title pt-5">Past Meals</h1>
<div class="gallery">
  {% for MEAL in MEALS %}
  <a href="">
    <div class="card">
      <div class="card-image">
      </div>
      <div class="card-header">
        <p class="card-header-title">{{meal.dish}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Meals Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
