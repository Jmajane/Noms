{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{profile.profile_pic.url}}" alt="{{profile.user.username}}" />
</div>
<div class="detail__name">
    
    <h1 class="title">{{profile.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'profile_update' profile.pk %}" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">
        <h4 class="title is-4">Profile</h4>
        <h5>{{profile.favorite_food}}</h5>
    </div>
</div>

{% endblock %}
